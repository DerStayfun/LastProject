{% extends "frame.html" %}

{% block title %}
    account edit
{% endblock title %}

{% block content %}
<h1>Edit Books</h1>

<form method="post">
  <div class="form-group">
    <label for="exampleInputTextarea1">Book title</label>
    <input name="title" value="{{book.title}}" type="text" class="form-control" id="exampleInputTextarea1">
  </div>
  <div class="form-group">
    <label for="exampleInputTextarea2">Author</label>
    <input name="author" value="{{book.author}}" type="text" class="form-control" id="exampleInputTextarea2">
  </div>
    <div class="form-group">
    <label for="exampleInputTextarea3">Genre</label>
    <input name="username" value="{{book.genre}}" type="text" class="form-control" id="exampleInputTextarea3">
  </div>
  <button type="submit" class="btn btn-danger">Save</button>
</form>

{% endblock content %}
